<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d1f9676b29.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container col-md-5">

        <div class="row bg-primary justify-content-center  mt-2">

            <div class="col-sm-4 ">
                <div class="display-3 text-decoration-underline text-white">Login</div>
            </div>
            <div class="mb-3">
                <label for="user_name" class="form-label text-white">UserName</label>
                <input type="text" value="ImranFaridh" id="user_name" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="user_password" class="form-label text-white">Password</label>
                <input type="password" id="user_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="user_password" class="form-label text-white">Email-Id</label>
                <input type="email" id="user_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="user_number" class="form-label text-white">OTP</label>
                <input type="number" id="user_number" class="form-control">
            </div>

            <div class="container col-sm-2 ">
                <button class="btn btn-success mb-2">Submit</button>
            </div>

        </div>

    </div>


</body>

</html>------
